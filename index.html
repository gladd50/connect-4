<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script defer type="module" src="./main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <dialog>
        <button id="close-dial-btn">Close</button>
        <form>
          <input type="checkbox" id="p1col">
          <label for="p1col">Red</label>
          <input type="checkbox" id="p2col">
          <label for="p2col">Yellow</label>
          <input type="radio" name="dif" value="easy">
          <input type="radio" name="dif" value="medium">
          <input type="radio" name="dif" value="hard">
          <input type="submit" id="sbt-btn">
        </form>
      </dialog>

      <button class="btn-ai">AI</button>
      <button class="btn-mul">Mul</button>
    </div>
  </body>
</html>
