<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer type="module" src="./main.js"></script>
    <title>Connect 4</title>
  </head>
  <body>
    <dialog class="title-dial-cont dial">
        <div class="ai-modal">
            <button class="close-btn">
                <i class="fa-solid fa-x"></i>
            </button>
            <h3 class="comp-modal-title">Computer</h3>
            <form class="ai-modal-form">
                <div class="selection">
                    <h5>Play As</h5>
                    <div class="toggle-switch-container">
                        <label class="toggle-switch">
                            <input type="checkbox" name="color" id="p1col" class="color-toggle">
                            <span class="slider"></span>
                        </label>
                        <label for="p1col" class="color-toggle-label">Green</label>
                    </div>
                    <div class="toggle-switch-container" id="t-s-cont-p2">
                        <label class="toggle-switch">
                            <input type="checkbox" name="color" id="p2col" class="color-toggle" checked>
                            <span class="slider"></span>
                        </label>
                        <label for="p2col" class="color-toggle-label">Red</label>
                    </div>
    
                    <label class="difficulty-switch">
                        <input type="radio" value="easy" class="dif" name="dif" id="easy" checked>
                        <label for="easy" class="wrapper" id="w-easy">Easy</label>
                        <input type="radio" value="medium" class="dif" name="dif" id="medium">
                        <label for="medium" class="wrapper" id="w-medium">Medium</label>
                        <input type="radio" value="hard" class="dif" name="dif" id="hard">
                        <label for="hard" class="wrapper" id="w-hard">Hard</label>
                    </label>
                </div>
                <input type="submit" class="submit" id="sbt-btn" value="Play">
            </form>
        </div>
    </dialog>
    <!-- <dialog class="win-popup dial" open>
        <div class="win-cont">
            <p>Player 1</p>
            <h5>Win</h5>
        </div>
    </dialog> -->
    <div id="app">
      <div class="main-home">
        <h1 class="game-title">Connect 4</h1>
        <div class="logo-container">
            <img class="logo" src="Logo1.png" alt="logo">
        </div>
        <div class="play-button">
            <button class="ai-btn btn">Computer</button>
            <button class="mul-btn btn">Multiplayer</button>
            <button class="Rules-btn btn">Rules</button>
        </div>
      </div>
      <div class="main-game">
        <div class="menu">
            <i class="fa-solid fa-bars menu-btn pause"></i>
            <div class="drop-content display-none">
                <i class="fa-solid fa-house home"></i>
                <i class="fa-solid fa-rotate-left reset"></i>
            </div>
        </div>
        <div class="sidebar">
            <div class="nav-cont n-home-s">
                <i class="fa-solid fa-house home-s"></i>
            </div>
            <div class="nav-cont n-reset-s">
                <i class="fa-solid fa-rotate-left reset-s"></i>
            </div>
            <div class="nav-cont n-pause-s">
                <i class="fa-solid fa-pause pause-s"></i>
            </div>
        </div>
        <div class="game-cont">
            <div class="logo-cont-game">
                <img src="Logo1.png" alt="Connect-4" class="logo">
            </div>
            <div class="game-content">
                <div class="clock-cont">
                    <span class="clock">00:20</span>
                </div>
                <div class="board-cont" id="board-cont"></div>
                <div class="player-side">
                    <div class="player1-cont">
                        <h2 class="player" id="player1">Player 1</h2>
                        <div class="underline"></div>
                    </div>
                    <div class="player2-cont">
                        <h2 class="player" id="player2">Player 2</h2>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
